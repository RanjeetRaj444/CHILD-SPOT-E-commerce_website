<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ChildSpot</title>
		<link rel="stylesheet" href="../styles/Fotter.css" />
		<link rel="stylesheet" href="../styles/Head.css" />
		<link rel="stylesheet" href="../styles/Payment.css" />
	</head>
	<body>
			<div id="navbar"></div>
		<div id="body">
			<div class="container">
				<form action="">
					<div class="row">
						<div class="col">
							<h3 class="title">billing address</h3>
							<div class="inputBox">
								<span>full name :</span>
								<input type="text" placeholder="John deo" id="name" required />
							</div>
							<div class="inputBox">
								<span>email :</span>
								<input
									type="email"
									placeholder="example@example.com"
									id="email"
									required
								/>
							</div>
							<div class="inputBox">
								<span>address :</span>
								<input
									type="text"
									placeholder="Room - Street - Locality"
									id="address"
									required
								/>
							</div>
							<div class="inputBox">
								<span>city :</span>
								<input type="text" placeholder="Mumbai" id="city" required />
							</div>

							<div class="flex">
								<div class="inputBox">
									<span>state :</span>
									<input type="text" placeholder="India" id="state" required />
								</div>
								<div class="inputBox">
									<span>zip code :</span>
									<input type="text" placeholder="123 456" id="code" required />
								</div>
							</div>
						</div>

						<div class="col">
							<h3 class="title">payment</h3>

							<div class="inputBox">
								<span>cards accepted :</span>
								<img src="/assets/card_img.png" alt="" />
							</div>
							<div class="inputBox">
								<span>name on card :</span>
								<input
									type="text"
									placeholder="Mr. john deo"
									id="card1"
									required
								/>
							</div>
							<div class="inputBox">
								<span>credit card number :</span>
								<input
									type="number"
									placeholder="1111-2222-3333-4444"
									id="cardNumber"
									required
								/>
							</div>
							<div class="inputBox">
								<span>exp month :</span>
								<input
									type="text"
									placeholder="January"
									id="expMonth"
									required
								/>
							</div>

							<div class="flex">
								<div class="inputBox">
									<span>exp year :</span>
									<input
										type="number"
										placeholder="2022"
										id="expYear"
										required
									/>
								</div>
								<div class="inputBox">
									<span>CVV :</span>
									<input type="text" placeholder="1234" id="CVV" required />
								</div>
							</div>
						</div>
					</div>

					<div class="btn_container">
						<input
						value="Proceed to checkout"
						class="submit-btn"
						id="payment"
						onclick="submitForm()"
					/>
					<button id="Cancle_payment">Cancle</button>
					</div>
					<div id="loader" class="loader" style="display: none"></div>
				</form>
			</div>
		</div>
		<div id="footer"></div>
	</body>

	<script src="../components/Footer.js"></script>
	<script src="../components/Head.js"></script>
	<script src="../Script/Payment.js"></script>
</html>
